<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <video src="vid.mp4" type="video/mp4" loop class="clip"></video>
        </div>
        <div class="box">
            <video src="vid-1.mp4" type="video/mp4" loop class="clip"></video>
        </div>
        <div class="box">
            <video src="vid-2.mp4" type="video/mp4" loop class="clip"></video>
        </div>
        <div class="box">
            <video src="vid-3.mp4" type="video/mp4" loop class="clip"></video>
        </div>
       
    </div>


    <script>
        const clip = document.querySelectorAll('.clip');
        for(let i= 0; i<clip.length; i++){
            clip[i].addEventListener('mouseenter', function(e){
                clip[i].play()
            })
            clip[i].addEventListener('mouseout', function(e){
                clip[i].pause()
            })
        }
    </script>
</body>
</html>
